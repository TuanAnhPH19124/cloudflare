<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Cloudflare Pages Demo</title>
</head>
<body>
	<h1>This is demo site for geeksforgeeks article on cloudflare pages</h1>
	<table id="myTable" class="table table-striped">
                    <thead>
                        <tr>
                            <td>Tên sản phẩm</td>
                            <td>Số lượng</td>
                            <td>Gia nhập</td>
                            <td>Gia bán</td>
                            <td>Mô tả</td>
                   

                                          
                        </tr>
                    </thead>         
                    <tbody>
                       
                            <tr data-id="@item.Id" >
                                <td contenteditable="true">@item.TenSP</td>
                                <td contenteditable="true">@item.SoLuong</td>
                                <td contenteditable="true">@item.GiaNhap</td>
                                <td contenteditable="true">@item.GianBan</td>
                                <td contenteditable="true">@item.MoTa</td>
                                <td>
                                    <button type="button" class="btn btn-success"> Sửa </button>
                                <a data-id="@item.Id" data-idsp="@item.Id_SP" class="update-button btn btn-danger "> Edit </a>
                                </td>                              
                            </tr>
                                   
                    </tbody>                   
                </table>
</body>
</html>
